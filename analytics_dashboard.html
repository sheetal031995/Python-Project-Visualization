<!doctype html>
<!--html file for Dashboard -->

<html lang="en">
     <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
			
            <title>SmartPhone Record Management | Dashboard</title>
				
	 </head>

		<body>
	
	            <!-- create link -->
				
		        <h1><u><i>Record Dashboard</i></u></h1>
				<p><b>To Add New Record Click On Below Link</b></p>
				<a href="/record">Click Here</a>
						
					
				<h2 align="center"><u>SMARTPHONE RECORD MANAGEMENT</u></h2>
				<table border="1" align="center" class="table table-hover">
										
					<tr>
						<th>Brand Name</th>
						<th>Model Name</th>
						<th>Old Price</th>												   
						<th>New Price</th>												   
						<th>Sales 2019</th>												   
						<th>Sales 2020</th>												   
						<th>Revenue</th>												   
						<th>Edit</th>
						<th>Delete</th>
					</tr>
									
						{%for x in d:%} 
											  
							<tr>
								<!-- fetching perticular record by index no. -->
								
								<td>{{x.1}}</td>
								<td>{{x.2}}</td>
								<td>{{x.3}}</td>
								<td>{{x.4}}</td>
								<td>{{x.5}}</td>
								<td>{{x.6}}</td>
								<td>{{x.7}}</td>
								<td><a href="/edit/{{x.0}}">Edit</a></td>
								<td><a href="/delete/{{x.0}}">Delete</a></td>
												 
						    </tr>

						{% endfor %}
											  
				</table>
				
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		</body>
</html>
